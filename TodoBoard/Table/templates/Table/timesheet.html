{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="timesheet.css" />
    <style>
        body {
                margin: 0;
                padding: 0;
                display: flex;
                background-color: #f0f0f0;
                align-items: center;
                justify-content: center;
                font-family: 'Nanum Gothic', sans-serif;;
            }
a {
    text-decoration: none;
    color : rgb(130, 130, 130);
    font-size: 18px; /* Increase font size */
}
.container {
    display: flex;
}

.box {
    height: 700px;
    border-radius: 15px;
}

.white-box {
    width: 250px;
    background-color: white;
    align-items: center;
    flex-direction: column;
    display: flex;
}
.white-box img {
    margin: 0 auto;
    margin-top: 60px;
}
.white-box .name {
    font-size: 25px;
    font-weight: bold;
}

.custom-list {
    list-style: none; /* Remove default list style */
    padding: 0; /* Remove default padding */
    margin: 0; /* Remove default margin */
    margin-top: 40px;
}

.custom-list li {
    font-size: 18px; /* Increase font size */
    margin: 35px; /* Add some space between items */
    color: rgb(130, 130, 130);
}
.custom-list li:hover {
    color: rgb(67, 67, 67);
    font-weight: bold;
}
.gray-box {
    width: 1000px;
    display: flex;
    flex-direction: column; /* Stack children vertically */
    background-color: rgb(230, 230, 230);
}

.header {
    display: flex;
    flex-direction: column; /* Stack children vertically */
    width: 1000px;
}

.header-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%; /* Ensure it takes full width */
}

.header .namebox {
    font-weight: bold;
}
.gray-box h1 {
    margin: 50px;
}
.datebox {
    padding: 5px 10px;
    margin : 50px;
    margin-top: -40px;
    height: 35px;
    width: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center; 
}
.login-button {
    background: none; /* 배경 제거 */
    border: none; /* 테두리 제거 */
    font: inherit; /* 부모 요소의 폰트 상속 */
    color: inherit; /* 부모 요소의 색상 상속 */
    cursor: pointer; /* 클릭 가능 커서 */
    position: absolute;
    bottom: 30px; /* 하단으로부터의 거리 설정 */
    margin-left: -65px;
}

.table {
    display: flex;
    flex-wrap: wrap;
    background-color: aquamarine;
}
.table-box {
    width: 300px;
    height: 150px;
    border-radius: 25px;
    background-color: rgb(244, 244, 244);
}
.date-con {
    display: flex;
    margin: 0 10px;
}
.arrow {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 20px;
}

.arrow-button {
    background: none;
    border: none;
    font-size:  0.9em;
    cursor: pointer;
}
.timebox {
    background-color: #f0f0f0; 
    padding: 30px; 
    margin-bottom: 10px; 
    border-radius: 25px; 
    width: 900px;
    justify-content: center;
}

.container2 {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 10px; 
    height: 540px;
}
.ck{
    display: flex;     
    align-items: center;
    height: 20px;
}
.jump{
    margin-left: auto;
}

.timedelete{
    background-color:rgb(230, 230, 230);
    width: 0 50px;
    margin-left: 15px;
    border-radius: 10px;
}
.calendar{
    background-color: orangered;
    width: 900px;
    height: 200px;
}
.calendercon{
    display: flex;
    
}
.label {
    margin-left: 10px; 
    white-space: nowrap;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box white-box">
            <img src="{% static 'floating2.png' %}" width="150px" height="150px">
            <div class="name">Lee</div>
            <ul class="custom-list">
                <li><a href="{% url 'main' %}">Todo Board</a></li></li>
                <li>Time Sheet</li>
            </ul>
            <div class="foot">
                <button class="login-button">
                    로그인/로그아웃
                </button>
            </div>
        </div>
        <div class="box gray-box">
            <div class="header-top">
                <h1>Good Morning, Lee </h1>
                
            </div>
            <div class="date-con">
           
                <div class="datebox">
                    <div class="arrow left-arrow">
                        <button class="arrow-button">&#8592;</button> <!-- Left arrow -->
                    </div>
                    2024 / 08 / 02 Fri
                    <div class="arrow right-arrow">
                        <button class="arrow-button">&#8594;</button> <!-- Right arrow -->
                    </div>
                </div>  
            </div>
            <div class="container2">
                {% for todo, text in todo_text_pairs %}
                <div class="timebox">
                    
                    <div class="ck">
                        <input type="checkbox">
                        
                        <span class="label">{{ todo.content }}</span> 
                        
                        <span class="label">
                     
                        </span> 
                        <div class="jump">
                            <form>
                                <p><input type="time" value="13:10:20" min="13:00:00" max="15:00:00"></p>
                            </form> 
                        </div>
                        <div class="timedelete">...</div>
                    </div>
                    
                </div>
                {% endfor %}
               
              
              
                <div class="calendarcon">
                    <div class="calendar">
                        xx
                    </div>
                </div>
            </div>
        </div>
      
    </div>

</body>
</html>
